<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Galeria de imagens em 3D</title>
</head>
<body>
    <div class="box">
        <span style="--i:1;"><img src="img/html1.jpg" alt="logo do html"></span>
        <span style="--i:2;"><img src="img/css2.jpg" alt="logo do css"></span>
        <span style="--i:3;"><img src="img/javascript3.png" alt="logo do javascript"></span>
        <span style="--i:4;"><img src="img/bootstrap4.jpg" alt="logo do bootstrap"></span>
        <span style="--i:5;"><img src="img/angular5.png" alt="logo do angular"></span>
        <span style="--i:6;"><img src="img/react6.png" alt="logo do react"></span>
        <span style="--i:7;"><img src="img/python7.png" alt="logo do python"></span>
        <span style="--i:8;"><img src="img/vue8.jpg" alt="logo do vue"></span>
    </div>
</body>
</html>
