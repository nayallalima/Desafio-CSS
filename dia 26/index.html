<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
</head>

<body>
    <div class="slideshow middle">
        <div class="slides">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">
            <input type="radio" name="r" id="r5">
            <input type="radio" name="r" id="r6">
            <input type="radio" name="r" id="r7">
            <div class="slide">
                <img src="img/1.jpg" alt="foto de três mulheres sorrindo">
            </div>
            <div class="slide s1">
                <img src="img/2.jpg" alt="foto de quatro mulheres sorrindo">
            </div>
            <div class="slide">
                <img src="img/3.jpg" alt="foto de uma mulher de cabelo rosa com uma jaqueta de couro">
            </div>
            <div class="slide">
                <img src="img/4.jpg" alt="foto de uma senhora sorrindo com casaco verde">
            </div>
            <div class="slide">
                <img src="img/5.jpg" alt="foto do rosto de uma ruiva entre rosas e folhas">
            </div>
            <div class="slide">
                <img src="img/6.jpg" alt="foto de uma negra sorridente com óculos">
            </div>
            <div class="slide">
                <img src="img/7.jpg" alt="sombra de três mulheres em poses diferentes">
            </div>
        </div>
    </div>
    <div class="navigation">
        <label for="r1" class="bar"></label>
        <label for="r2" class="bar"></label>
        <label for="r3" class="bar"></label>
        <label for="r4" class="bar"></label>
        <label for="r5" class="bar"></label>
        <label for="r6" class="bar"></label>
        <label for="r7" class="bar"></label>
    </div>

</body>

</html>
