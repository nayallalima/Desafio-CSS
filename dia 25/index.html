<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de satisfação</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="rating">
        <input type="radio" name="star" id="star1" checked="checked">
        <label for="star1">
            <img src="img/amei.png" alt="emoji que amou">
            <h4>Amei</h4>
        </label>
        <input type="radio" name="star" id="star2">
        <label for="star2">
            <img src="img/gostei.png" alt="emoji que gostou">
            <h4>Gostei</h4>
        </label>
        <input type="radio" name="star" id="star3">
        <label for="star3">
            <img src="img/certo.png" alt="emoji que está certo">
            <h4>Está certo</h4>
        </label>
        <input type="radio" name="star" id="star4">
        <label for="star4">
            <img src="img/naoGostei.png" alt="emoji que não gostou">
            <h4>Não gostei</h4>
        </label>
        <input type="radio" name="star" id="star5">
        <label for="star5">
            <img src="img/odiei.png" alt="emoji que odiou">
            <h4>Odiei</h4>
        </label>
        <h2 class="text">O que você achou desta animação?</h2>
    </div>
</body>

</html>
